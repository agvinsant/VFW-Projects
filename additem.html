		<!-- Page body content goes here -->
        <header>
            <h1>Add A Chore</h1>
        </header>
           
            <!-- This is the start of my options... Starting with the drop down option...-->
            <form method="post" action="#">   
                <fieldset>
					<legend>Enter Chore Info</legend>
                    <br/>
                    <label for="choretype">Chore Type:</label>
                    	<select id="choretype">
                        	<option id="blank" value="empty">Select type</option>
                        	<option id="inside" value="insidejob">Inside Job</option>
                        	<option id="outside" value="outsidejob">Outside Job</option>
                        	<option id="errand" value="errandrun">Errand Run</option>
                    	</select>
                    <br/>
                    <br/>
                    <!-- input fields-->
                     <ul>   
                        <li><label for="chorename">Name:</label><input type="text" id="chorename" placeholder="Mow Lawn"/></li>
                        <li>Is this chore Urgent?</li>
                            <label id="yes" for="Yes"><input type="radio" name="urgency" value="Yes"/>Yes</label>
                            <label id="no" for="No"><input type="radio" name="urgency" value="No"/>No</label>
                            <label id="somewhat" for="Somewhat"><input type="radio" name="urgency" value="Somewhat"/>Somewhat</label>
                        <li><label for="finishby">Finish By:<input type="date" id="finishby"/></label></li>
                        <li>Chore Difficulty</li>
                        	<label for="difficulty">Easy<input type="range" id="difficulty"/>Hard</label>
                        <li>Chore Notes:</li>
                        	<textarea name="Chore Notes" placeholder="Type Notes Here" ></textarea>
 					</ul>               
                </fieldset>   
                    <br/>
                    <!--Buttons-->
                    <input type="submit" name="submitbutton" id="submitbutton" value="Submit Chore" />   
                    <input type="reset" name="resetbutton" id="resetbutton" value="Clear Form" />
                   
                    <!-- hidden tags, really don't know what to put, I just know it was a requirement :) -->
                    <input type="hidden" value="true"/> 
                    <br/>
                    <br/>
                    <a href="#">Display All Chores</a>
                    <a href="#">Clear All Chores</a>	
            	
            </form>
       
	
    
     </body>
